version: "1"
packages:
  - name: "db"
    path: "./db/sqlc/"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    overrides:
      - db_type: "float8"
        go_type: "database/sql.NullFloat64"
      - db_type: "int8"
        go_type: "database/sql.NullInt64"